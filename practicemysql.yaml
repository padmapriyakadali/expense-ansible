- name: install mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: Install mysql
    ansible.builtin.package:
      name: mysql-server
      state: present
    
  - name: start and enable the service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
    
